[versions]
agp = "7.3.1"
lint = "30.3.1"

[libraries]
android-material = "com.google.android.material:material:1.7.0"
androidx-activity = "androidx.activity:activity-ktx:1.6.1"
androidx-appcompat = "androidx.appcompat:appcompat:1.5.1"
androidx-core = "androidx.core:core-ktx:1.9.0"
androidx-lifecycle-viewModel = "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
androidx-test-junit = "androidx.test.ext:junit:1.1.4"
androidx-test-espresso = "androidx.test.espresso:espresso-core:3.5.0"

junit = "junit:junit:4.13.2"

lint-api = { module = "com.android.tools.lint:lint-api", version.ref = "lint" }
lint-checks = { module = "com.android.tools.lint:lint-checks", version.ref = "lint" }
lint = { module = "com.android.tools.lint:lint", version.ref = "lint" }
lint-tests = { module = "com.android.tools.lint:lint-tests", version.ref = "lint" }

[bundles]
lint-compileOnly = [
    "lint-api",
    "lint-checks"
]
lint-test = [
    "lint",
    "lint-tests"
]
